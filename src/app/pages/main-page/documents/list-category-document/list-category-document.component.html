<mat-dialog-content>
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-1">
        <div class="col-sm-6">
          <h1>Tipos de documento</h1>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <div class="card">
    <div class="card-header">

      <div [hidden]="loadData" class="row mb-2">
        <div class="col-12 col-sm-12 col-xl-3 ml-auto mt-2">
          <input class="form-control" placeholder="Buscar...." (keyup)="applyFilter($event)">
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="mat-table-container">
        <table [hidden]="loadData" mat-table [dataSource]="dataSource" class="mat-elevation-z8 matTable-table" multiTemplateDataRows matSort >
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por numero de orden" >
              No.
            </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Nombre completo Column -->
          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por nombre">
             Nombre del tipo
            </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreTipo}} </td>
          </ng-container>

          <ng-container matColumnDef="Descripción" *ngIf="!screenSizeSM">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por Descripción">
              Descripción
            </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcionTipo}} </td>
          </ng-container>
          <!-- Acciones -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>
             Acciones
            </th>
            <td mat-cell *matCellDef="let element">
              <button
              class="btn btn-sm btn-info mr-2"

            ><i class="fas fa-pencil-alt"></i></button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let element; columns: displayedColumns;"
              class="example-element-row"
              [class.example-expanded-row]="expandedElement === element"
            >
          </tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell text-center" colspan="4" [attr.colspan]="displayedColumns.length">No ha encontrado los datos de busqueda.</td>
          </tr>
        </table>
        <div *ngIf="loadData" class="text-center m-5">
          <div  class="spinner-border"></div>
        </div>

      </div>
    </div>
    <div class="card-footer">
      <div class="card-footer bg-white">
        <mat-paginator [hidden]="loadData" [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Seleccione la pagina de afiliados">
          </mat-paginator>
      </div>
    </div>
  </div>
</mat-dialog-content>

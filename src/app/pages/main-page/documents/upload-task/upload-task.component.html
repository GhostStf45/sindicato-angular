<div *ngIf="percentage | async as pct">
  <progress [value]="pct" max="100"></progress>
  {{ pct | number }}%
</div>



<div *ngIf="snapshot | async as snap">

  {{ snap.bytesTransferred }} of {{ snap.totalBytes }}

  <div *ngIf="downloadURL as url">
    <h3>Results!</h3>
    <img [src]="url"><br>
    <a [href]="url" target="_blank" rel="noopener">Descargar documento</a>
  </div>
  <div>
    <button (click)="task.pause()" [disabled]="!isActive(snap)" class="btn btn-sm btn-primary mr-2">Pausar</button>
    <button (click)="task.cancel()" [disabled]="!isActive(snap)" class="btn btn-sm btn-danger mr-2">Cancelar</button>
    <button (click)="task.resume()" [disabled]="!(snap?.state === 'paused')" class="btn btn-sm btn-success">Reanudar</button>
  </div>
</div>
